<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags Html</h1>
    <p>Em HTML5, poedemos inserir os elementos da lista a seguir. Passe o mause pra descobrir qual tag deverá usar.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt; para Titulos">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreveações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Use a tag&lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
