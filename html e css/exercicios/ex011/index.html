<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 800px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em html</p>
    <audio src="midia/031 - Led Zeppelin - Whole Lotta Love.mp" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/031 - Led Zeppelin - Whole Lotta Love.mp3" type="audio/mpeg">
        <source src="midia/031 - Led Zeppelin - Whole Lotta Love.mp3" type="audio/ogg">
        <source src="midia/031 - Led Zeppelin - Whole Lotta Love.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/031 - Led Zeppelin - Whole Lotta Love.mp3">Click aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
