<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;

        }
    </style>
    <title>Exemplos de Houver</title>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mause sobre o texto</p>
    <div>Passe o mause aqui
        <p>Texto secreto</p>
    </div>
</body>
</html>
